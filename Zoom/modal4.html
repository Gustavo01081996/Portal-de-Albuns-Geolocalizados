<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Modal 1 </title>
    <style>
        body{
            background-color: black;
        }
        #conteudo
        {
            margin: 0 auto;
        }
  
    </style>
</head>
<body>
    <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-sm-8 mt-5" id="conteudo">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" id="conteudoModal">

                      

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
         </div>
              
        </div>
    </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    let imprimeModal1 = ' ';
    xh4 = new XMLHttpRequest();
    xh4.open('GET', 'https://jsonserver-8--gustavovilarino.repl.co/fotos_modal', true);
    xh4.send(null);
    xh4.onload = function() {
      let modal = JSON.parse(xh4.responseText);
      if(xh4.readyState == 4 && xh4.status == "200")
      {
        for(let i=3; i < 4; i++)
          {
           
              imprimeModal1 += `  <div class="carousel-item active">
      <img src="${modal[i].url1}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        
        <p><strong>${modal[i].descricao1}</strong></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="${modal[i].url2}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p><strong>${modal[i].descricao2}</strong></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="${modal[i].url3}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p>${modal[i].descricao3}</p>
      </div>
    </div>`

            
            
          }
        document.getElementById('conteudoModal').innerHTML = imprimeModal1;
      }
      else
      {
        console.log('Erro ao carregar JSON');
      }
    }

  </script>
</body>
</html>
